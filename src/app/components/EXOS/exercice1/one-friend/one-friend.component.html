<h2>Vos informations : </h2>

    <h3 class="text-lg font-bold">{{ name }}</h3>
    <p class="text-gray-600">Résidence: {{ city }}</p>
    <p>Âge: {{ age }}</p>

    <p>Réputation: {{ getReputation() }}</p>
</div>
